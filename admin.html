					appId: "1:1065193441104:web:7486fcb2704305ea074e55"

				// Initialize Firebase
				const app = initializeApp(firebaseConfig);
		
				import {getDatabase, ref, set, child, update, remove, get}
				from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js"
		
				const db = getDatabase();
			
				var name = document.getElementById("NAME");
				var food1 = document.getElementById("food1");
				var food2 = document.getElementById("food2");
				var food3 = document.getElementById("food3");
				var food4 = document.getElementById("food4");
				var food5 = document.getElementById("food5");
				var food6 = document.getElementById("food6");
			
				function UpdateList()
				{
					const dbref = ref(db);

					get(child(dbref, "Customers/")).then((snapshot) =>{
						if (snapshot.exists())
						{							
							name.innerHTML = snapshot.val().test.Name;

							var string1 = JSON.stringify(snapshot.val().test.Cart.Monday);
							var newString1 = string1.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food1.innerHTML = newString1;

							var string2 = JSON.stringify(snapshot.val().test.Cart.Tuesday);
							var newString2 = string2.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food2.innerHTML = newString2;

							var string3 = JSON.stringify(snapshot.val().test.Cart.Wednsday);
							var newString3 = string3.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food3.innerHTML = newString3;

							var string4 = JSON.stringify(snapshot.val().test.Cart.Thursday);
							var newString4 = string4.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food4.innerHTML = newString4;

							var string5 = JSON.stringify(snapshot.val().test.Cart.Friday);
							var newString5 = string5.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food5.innerHTML = newString5;

							var string5 = JSON.stringify(snapshot.val().test.Cart.Saturday);
							var newString5 = string5.replace('{', '').replace('}', '').replace(':', '').replace('0', '');
							food6.innerHTML = newString5;
						}
					});
				}
			UpdateList();
